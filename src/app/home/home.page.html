<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Home</h1>

    <p>You have successfully logged in.</p>
    <br />

    <p>This view is only accessible by authenticated users.</p>
    <br />

    <p>User ID: XXX</p>
    <br />

    <hr />

    <!-- <p>Email Connected: No</p>

    <div class="btn-div">
      <ion-button>Connect Email</ion-button>
    </div>

    <hr /> -->

    <p *ngIf="!this.isLoading">
      Wallets Connected: {{ this.connectedWallets.length }}
    </p>

    <ion-grid *ngIf="!this.isLoading">
      <ion-row *ngFor="let wallet of this.connectedWallets">
        <ion-col size="10" offset="1" size-md="6" offset-md="3">
          <ion-card class="wallet-card">
            {{ wallet.walletAddress }} | {{ wallet.walletType }}
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <div class="btn-div">
      <ion-button>Connect Metamask Wallet</ion-button>
    </div>
    <div class="btn-div">
      <ion-button>Connect WalletConnect Wallet</ion-button>
    </div> -->

    <!-- <div class="btn-div">
      <ion-button (click)="connectAnotherWallet()"
        >Connect Another Wallet</ion-button
      >
    </div> -->

    <hr />

    <div class="btn-div">
      <ion-button (click)="logOut()">Log Out</ion-button>
    </div>
  </div>
</ion-content>
